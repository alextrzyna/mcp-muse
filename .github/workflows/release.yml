name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Release
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: mcp-muse-linux-x86_64.tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: mcp-muse-windows-x86_64.zip
          - target: x86_64-apple-darwin
            os: macos-latest
            name: mcp-muse-macos-x86_64.tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            name: mcp-muse-macos-aarch64.tar.gz
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v6

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create archive (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../${{ matrix.name }} mcp-muse
          cd -

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.name }} mcp-muse.exe
          cd -

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      discussions: write
    steps:
      - name: Checkout sources
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v6

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            mcp-muse-linux-x86_64.tar.gz/mcp-muse-linux-x86_64.tar.gz
            mcp-muse-windows-x86_64.zip/mcp-muse-windows-x86_64.zip
            mcp-muse-macos-x86_64.tar.gz/mcp-muse-macos-x86_64.tar.gz
            mcp-muse-macos-aarch64.tar.gz/mcp-muse-macos-aarch64.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
          name: "MCP-Muse ${{ github.ref_name }}"
          body: |
            ## ðŸŽ® MCP-Muse Release ${{ github.ref_name }}

            ### Installation Options

            **Via Cargo:**
            ```bash
            cargo install mcp-muse
            ```

            **Via Binary Download:**
            Download the appropriate binary for your platform below.

            ### What's Changed

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish to crates.io
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout sources
        uses: actions/checkout@v6

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev

      - name: Publish to crates.io
        run: cargo publish --allow-dirty --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true 